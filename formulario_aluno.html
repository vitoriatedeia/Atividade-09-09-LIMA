<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Aluno</title>
  </head>
  <body>
    <form action="#" method="get">
      <h1>Cadastro Aluno</h1>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" required />

      <br />
      <br />

      <label for="idade">Idade:</label>
      <input type="number" name="idade" id="idade" required />

      <br />
      <br />

      <label for="arquivo">Enviar arquivo:</label>
      <input type="file" name="arquivo" id="arquivo" multiple required />

      <br />
      <br />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />

      <br />
      <br />

      <label for="password">Senha:</label>
      <input type="password" name="password" id="password" required />

      <br />
      <br />

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required />

      <br />
      <br />

      <label for="telefone">Telefone:</label>
      <input
        type="tel"
        name="telefone"
        id="telefone"
        placeholder="(XX)XXXXX-XXXX"
        required
      />

      <br />
      <br />

      <label for="genero">Gênero:</label>
      <input type="radio" name="sexo" id="feminino" value="feminino" required />
      <label for="feminino">Feminino</label>

      <input
        type="radio"
        name="sexo"
        id="masculino"
        value="masculino"
        required
      />
      <label for="masculino">Masculino</label>

      <br />
      <br />

      <label for="estado">Estado:</label>
      <select name="estado" id="estado" required>
        <option value="São Paulo">São Paulo</option>
        <option value="Alagoas">Alagoas</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Minas Gênero">Minas Gerais</option>
      </select>

      <br />
      <br />
      <fieldset>
        <legend>Campo para mensagem</legend>
        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" cols="60" rows="5"> </textarea>
      </fieldset>

      <br />
      <br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
